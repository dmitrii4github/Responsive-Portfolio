<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak prompt</title>
  </head>
  <body>
    <script type="text/javascript">
        var likeSteak = confirm("Do you eat steak?");
        var birthYear = prompt("What's your birth year?");
        if (true == likeSteak) {
            document.write("Here's a steak sandwich")
        }
        else {
            document.write("Here's a tofu stir-fry")
        }

        break;
        if ((2018 - birthYear) < 21) {
            alert("No sake for you")
        }


    </script>
  </body>
</html>
